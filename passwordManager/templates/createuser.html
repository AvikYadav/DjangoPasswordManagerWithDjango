{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<form method='POST' action='create'>
    {% csrf_token %}
<table>
<p>{{ the_info }}</p>
    <tr><td>firstName</td><td><input name='first' type='text' width='60'></td></tr>
    <tr><td>lastName</td><td><input name='last' type='text' width='60'></td></tr>
<tr><td>userName</td><td><input name='user' type='text' width='60'></td></tr>
    <tr><td>password</td><td><input name='password' type='text' width='60'></td></tr>
<tr><td>email</td><td><input name='email' type='email' width='60'></td></tr>
</table>
<p>When you're ready, click this button:</p>
<p><input value='Do it!' type='SUBMIT'></p>
</form>

{% endblock %}
